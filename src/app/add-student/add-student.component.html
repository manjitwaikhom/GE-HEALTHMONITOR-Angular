<h2 style="text-align: center" class="text-colour">Register Patients</h2>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div [hidden]="submitted" style="width: 400px;" class="border-style">
      <form
        [formGroup]="studentsaveform"
        #savestudent
        (ngSubmit)="saveStudent(saveStudent)"
      >
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="student_name"
            data-toggle="tooltip"
            data-placement="right"
            title="Enter Patient's Name"
          />
          <div
            class="alert alert-danger"
            *ngIf="StudentName.touched && StudentName.invalid"
            style="margin-top: 5px;"
          >
            <span *ngIf="StudentName.errors.required"
              >Patient Name is Required</span
            >
            <span *ngIf="StudentName.errors.minlength">
              MinLength Error
            </span>
          </div>
        </div>

        <div class="form-group">
          <label for="name">Email</label>
          <input
            type="text"
            class="form-control"
            formControlName="student_email"
            data-toggle="tooltip"
            data-placement="right"
            title="Enter Patient's Email"
          />
          <div
            class="alert alert-danger"
            *ngIf="StudentEmail.touched && StudentEmail.invalid"
            style="margin-top: 5px;"
          >
            <span *ngIf="StudentEmail.errors.required"
              >Patient Email is Required</span
            >
            <span *ngIf="StudentEmail.errors.email">
              Invalid Email Format
            </span>
          </div>
        </div>

        <div class="form-group">
          <label for="name">Date Of Birth(YYYY-MM-DD)</label>
          <input
            type="text"
            class="form-control"
            formControlName="student_dob"
            data-toggle="tooltip"
            data-placement="right"
            title="Enter Patient's DOB"
          />
          <!-- <div
            class="alert alert-danger"
            *ngIf="StudentDob.touched && StudentDob.invalid"
            style="margin-top: 5px;"
          >
            <span *ngIf="StudentDob.errors.required"
              >Patient's DOB is Required</span
            >
          </div> -->
        </div>

        <div class="form-group">
          <label for="branch">Gender</label>
          <select
            class="form-control"
            formControlName="student_branch"
            data-toggle="tooltip"
            data-placement="right"
            title="Select Patient's Gender"
          >
            <option value="null">--Select Gender--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <button type="submit" class="btn btn-success">Register</button>
      </form>
    </div>
  </div>
  <div class="col-sm-4"></div>
</div>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div [hidden]="!submitted">
      <h4>Patient Registered SuccessFully!</h4>
      <button (click)="addStudentForm()" class="btn btn-primary">
        Add More Patients
      </button>
    </div>
  </div>
  <div class="col-sm-4"></div>
</div>
